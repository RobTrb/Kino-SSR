<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Kino Kvikkjokk</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="/dist/styles.css" />
    <script src="/Script/main.js"></script>
  </head>
  <body>
    <header class="header">
      <div class="header__logo">
        <h1 class="header__logo-title">KINO</h1>
      </div>
      <nav class="header__nav">
        <ul class="header__nav-list">
          <li class="header__nav-item">FILMER</li>
          <li class="header__nav-item">BARNBIO</li>
          <li class="header__nav-item">EVENEMANG</li>
          <li class="header__nav-item">OM OSS</li>
          <li class="header__nav-item">OM OSS</li>
        </ul>
      </nav>
    </header>
    <main class="main">
      <div class="search__container">
        <label class="search__label" for="search">Sök efter film</label>
        <input class="search__input" type="text" name="search" placeholder="Film..." />
      </div>
      <div class="filter-btn__container">
        <button class="filter-btn__today" type="button">Idag</button>
        <button class="filter-btn__tomorrow" type="button">Imorgon</button>
        <button class="filter-btn__other" type="button">Annan dag</button>
      </div>
      <div class="film__wrapper"></div>
      <div class="filter-btn__container">
        <button class="filter-btn__show-less" type="button">Show Less</button>
        <button class="filter-btn__show-all" type="button">Show All</button>
      </div>
    </main>
    <footer class="footer">
      <div class="footer__social">
        <h3 class="footer__social-title">Sociala Medier</h3>
      </div>
      <div class="footer__contact">
        <h3 class="footer__contact-title">Kontakt</h3>
      </div>
      <div class="footer__find-Us">
        <h3 class="footer__find-Us-title">Hitta till oss</h3>
      </div>
      <div class="footer__partners">
        <h3 class="footer__partners-title">Våra sammarbetspartner</h3>
      </div>
    </footer>
  </body>
</html>
